<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея картинок</title>

<body>
    <div class="container">
        <h1>Галерея випадкових картинок</h1>
        <div id="gallery" class="gallery"></div>
        <div class="buttons">
            <div>
                <button id="loadMore">Завантажити ще 4 картинки</button>

            <div>
                <button id="removeLast">Видалити останню картинку</button>
                <button id="reverseGallery">Перевернути галерею</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
